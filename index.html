<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silicon66 News - from Albuqurque and the Silicon66 Corridor</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic|Titillium+Web:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='logo pull-left'>
      <img src="images/Silicon66_Logo-03.png" alt="Silicon66" height="150">
    </div>
    <div class='logo-after pull-left'>
    </div>
    <div class='social-container'>
      <div class='container'>
        <div class="row">
          <nav class='social-icons'>
            <ul class="nav nav-pills pull-right">
              <li><a href="#"><i class="fa fa-instagram"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
              <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
              <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
              <li><a href="#"><i class="fa fa-pinterest-square"></i></a></li>
              <li><a href="#"><i class="fa fa-tumblr-square"></i></a></li>
              <li><a href="#"><i class="fa fa-google-plus-square"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter-square"></i></a></li>
              <li><a href="#"><i class="fa fa-search"></i></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class='container'>
      <div class="row">
        <nav class='main-nav'>
          <ul class="nav nav-pills pull-right">
            <li class="active"><a href="#">Latest</a></li>
            <li><a href="#">Startups</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-2 sidebar-indicators'>
        <!-- Artiles -->
        <p><a data-target="#carousel" data-slide-to="0" class="active">Slide 1</a></p>
        <p><a data-target="#carousel" data-slide-to="1">Slide 2</a></p>
        <p><a data-target="#carousel" data-slide-to="2">Slide 3</a></p>
      </div>
      <div class="col-md-10">
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src='http://lorempixel.com/1200/400/'>
              <div class="carousel-caption">
                Something
              </div>
            </div>
            <div class="item">
              <img src='http://lorempixel.com/1200/400/'>
              <div class="carousel-caption">
                Something
              </div>
            </div>
            <div class="item">
              <img src='http://lorempixel.com/1200/400/'>
              <div class="carousel-caption">
                Something
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        // when the slider is done sliding
        $(".carousel").on("slid.bs.carousel", function() {
          var to_slide;
          // grab the active carousel indicator
          to_slide = $(".carousel-indicators .active").attr("data-slide-to");
          // remove the previous active class in the sidebar
          $(".sidebar-indicators .active").removeClass("active");
          // add the new active class in the sidebar
          $(".sidebar-indicators [data-slide-to=" + to_slide + "]").addClass("active");
        });
      });
    </script>
  </body>
</html>
